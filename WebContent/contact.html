<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>MINHA</title>

<link rel="stylesheet" type="text/css" href="css/swiper.css" />
<link rel="stylesheet" type="text/css" href="css/contact.css" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
</head>

<body>
	<header id="header-nav">
		<li><a href="main.html">HOME</a></li>
		<li>/</li>
		<li><a href="about.html">ABOUT</a></li>
		<li>/</li>
		<li><a href="skills.html">SKILLS</a></li>
		<li>/</li>
		<li><a href="../webpage/main1.html">MOVIE</a></li>
		<li>/</li>
		<li><a href="contact.html">CONTACT</a></li>
	</header>

	<div class="contact_container">
		<div class="contact_wrapper">
			<div class="contact_display">
				<div class="contact_letter" id="contact_title">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-pencil"></span>
						</div>
						<input class="form-control" id="title" name="title" type="text"
							placeholder="제목을 입력해주세요." />
					</div>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
						<input class="form-control" id="name" name="name" type="text"
							placeholder="이름을 입력해주세요." />
					</div>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-envelope"></span>
						</div>
						<input class="form-control" id="email" name="email" type="text"
							placeholder="name@domain.com" />
					</div>
				</div>
				<div class="contact_letter" id="contact_content">
					<textarea rows="14" cols="65" name="content"
						placeholder="내용을 입력하세요."></textarea>
				</div>
				<div class="contact_letter" id="contact_file">
					<input type="file" value="파일 올리기" />
				</div>
				<div class="contact_letter" id="contact_footer">
					<div class="contact_letter" id="contact_send">
						<input class="btn btn-primary btn-lg" type="button" id="send" value="전송" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
